<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        background-color: blueviolet;
        height: 50px;
        width: 50px;
        margin: 5px;
    }
    #box1{
        position: static;
    }
    #box2{
        position: absolute;
        top: 30px;
        left: 90px;

    }
    #box3{
        position:fixed;

    }
    #box4{
        position: relative;
        top: 50px;
        left: 80px;

    }

</style>
<body>
    <div id="box1"  class="box">box1</div>
    <div id="box2" class="box">box2</div>
    <div id="box3" class="box">box3</div>
    <div id="box4" class="box">box4</div>
    
</body>
</html>
