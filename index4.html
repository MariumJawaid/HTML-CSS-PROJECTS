<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .first{
      height: 100px;
      width: 100px;
      margin: 5px;
      background-color: blue;

    }
    #button{
      height: 70px;
      width: 70px;
      padding: 10px 15px 10px 15px;
      margin: 100px;
      border-color: red;
      border-style: dotted;
      border-radius: 35px
    }

  </style>
</head>
<body>
  <div class="first" style=" box-sizing: content content-box;">
    This is my div
  </div>
  <div class="first" style="box-sizing: border-box;">
    This is my div
  </div>
  

  <button id="button"> Click Me </button>
  
</body>
</html>
